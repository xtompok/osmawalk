package graph;
import "types.proto"

message Vertex {
	required sint64 idx = 0;
	required sint64 osmid = 1;
	required sint64 lat = 2;
	required sint64 lon = 3;
	
}

message Edge {
	required sint64 idx = 0;
	required sint64 osmid = 1;
	required sint64 from = 2;
	required sint64 to = 3;
	required waytype type = 4;
	repeated waytype crossing = 5; 

}

message Graph {
	repeated Vertex vertices;
	repeated Edge edges;
}
